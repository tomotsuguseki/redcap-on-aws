report_builder_121 = "複数のフィールドでANDとORを使用すると、より複雑なフィルタリングを行うことができます。2つのフィルタの間にANDを使う場合、両方に当てはまることを意味しています。<br>ORを使用している場合、どちらか一方に当てはまる結果を返します。一般的には、AND を使用した場合、ORを使用した場合よりもレポートに少ないデータを返すので、結果を絞ることができます。"
