api_docs_240 = "プロジェクトに追加するユーザーの属性、またはプロジェクトの権限が更新されているユーザーの属性が含まれます。ユーザーの属性は、指定された形式で提供されます。 すべての値は、username、expiration、data_access_group、およびformsを除いて数値である必要があります。 'フォーム'属性は、各フォームが独自のフォーム権限値を持つサブ要素を含む唯一の属性であることに注意してください（各数値の意味を理解するには下のキーを参照してください） 。 ほとんどのユーザー特権属性はブール値です（0 =アクセス不可、1 =アクセス）。 data_access_group（ユーザーの一意のDAG名を含む）とdata_access_groups（ユーザーがデータアクセスグループページにアクセスできるかどうかを示します）の違いに注意してください。"
