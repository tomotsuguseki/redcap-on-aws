design_948 = "データ入力フォームやアンケートページが読み込まれたときに、フィールドの値を静的テキストまたは動的/パイプ状テキストに設定します。このとき、フィールドの既存の値は<u>常に上書き</u>されます。<br /> フォーマットは@SETVALUE=\"????\"のパターンに従う必要があり、希望する値は一重引用符または二重引用符の中に入れる必要があります。 テキスト・フィールドでは、プロジェクト内の他のフィールドから値をパイプしたり連結したりすることができます。 例：@SETVALUE='Name: [first_name] [last_name], DOB: [dob]'. <br /> チェックボックスフィールドでは、複数のチェックボックス値をカンマで区切ってください。例： @SETVALUE='1,3,[other_field:value]'. <br /> 注: パイピングされた値は、データのインポート（API またはデータインポートツール経由）の際には適用されず、アンケートページやデータ入力フォームの表示時にのみ動作します。<br /><u>注意：@SETVALUEが設定されたフィールドは、ページが読み込まれたときにのみ値が更新されます。つまり、@SETVALUEタグにパイプされている同じページの他のフィールドを変更しても、その値はリアルタイムでは更新されません。</u><br /> 注： 日付や日時のフィールドで使用する場合、フィールドの設定されている日付形式にかかわらず、引用符内の日付値はY-M-D形式である必要があります（例：@SETVALUE='2007-12-25'）。<br /> 注：@SETVALUEと@DEFAULTの唯一の違いは、@DEFAULTはフォームにまだデータがない場合にのみ適用されるのに対し、@SETVALUEは常にフォームに適用されます。つまり、フィールドの値が既に存在する場合、@SETVALUEは常に値を上書きします。<br /> ヒント：ある複数の選択フィールドの値を別の複数の選択フィールドにパイプするには、パイプする変数に「:value」を追加することに注意してください。例：@SETVALUE='[my_dropdown:value]'。 (REDCapの以前のバージョンでは、@SETVALUEアクションタグは@PREFILLという名前でした。これは、後方互換性のために@SETVALUEと同等の働きをします。)"
