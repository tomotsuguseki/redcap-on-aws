survey_1385 = "設定と構成：この統合には、<a href='https://sendgrid.com' target='_blank'><u>sendgrid.com</u></a> にアカウントが設定されていることが必要です。<br />SendGridアカウントを作成した後、アカウントの送信者を設定し、REDCapアラートに使用したい動的テンプレートを作成し、REDCapが使用する適切な権限を持つAPIキーを生成する必要があります。<br />SendGridアカウントで送信者を設定する場合、個々の送信者を指定するか、ドメイン全体を認証してそのドメインに関連するすべてのメールアドレスを送信者にするか、またはその両方を行うことができます。<a href='https://docs.sendgrid.com/ui/account-and-settings/how-to-set-up-domain-authentication' target='_blank'><u>ドメイン認証</u></a>の設定方法と、個別の<a href='https://docs.sendgrid.com/ui/sending-email/senders' target='_blank'><u>認証済み送信者</u></a>を追加する方法については、SendGridのドキュメントを参照してください。<br />SendGridアカウントでダイナミックテンプレートを作成するには、SendGridアカウントにログインし、サイドバーから<b>メールAPI→ダイナミックテンプレート</b>と移動してください。<br />ここでは、動的テンプレートを作成し、それに名前を付け、メールデザインを関連付けることができます。<br />SendGridアカウントでのテンプレート作成については、SendGridのドキュメント<a href='https://sendgrid.com/solutions/email-api/dynamic-email-templates/' target='_blank'>Dynamic Templates</a> と <a href='https://docs.sendgrid.com/for-developers/sending-email/using-handlebars' target='_blank'>Handlebars</a>を参照してください。<br />最後に、REDCapのAPI Keyを作成するには、SendGridアカウントにログインし、サイドバーから<b>Settings→API Keys</b>に移動してください。<br />ここでは、新しいAPI Keyを作成し、その権限を指定することができます。<b>Restricted Access</b> API Keyを作成し、REDCapが機能するために必要なパーミッションのみをAPI Keyに与えることをお勧めします。<br />REDCapは、メール送信へのフルアクセス、送信者認証への読み取りアクセス、テンプレートエンジンへの読み取りアクセス、および抑制セクションの配信停止グループへの読み取りアクセスを必要とします。APIキーを取得したら、REDCapプロジェクト設定ページで、アラート＆通知用のSendGridテンプレートメールサービスを設定するために使用することができます。"
survey_1386 = "コスト：REDCapは、お客様のアカウントのAPIキーを使用してSendGridのメールAPIを呼び出すため、お客様のSendGridアカウントはREDCapの使用量を追跡し、お客様のSendGridアカウントはそれに応じて請求されます。これはREDCapが行うのではなく、お客様がSendGridのサービスを利用する際にSendGridが内部的に行うものです。このように、REDCapによる金銭的な取引は行われないため、REDCapのプロジェクトでサービスを継続するためにSendGridアカウントの資金を維持するのはお客様の責任となります。SendGridアカウントの資金が底をついた場合、REDCapのSendGridサービスは機能しなくなります。<br /><a href='https://sendgrid.com/pricing/' target='_blank'><u>SendGrid の価格ページ</u></a>を参照し、最新の価格情報を入手してください。"
survey_1387 = "SendGrid Alerts & Notificationのテンプレートメールサービス"
survey_1388 = "REDCapは、電子メールベースのアラートと通知の送信に<a href='https://sendgrid.com/solutions/email-api/dynamic-email-templates' target='_blank'><u>SendGrid Dynamic Templates</u></a>を使用する機能を備えています。 SendGrid Templatesを使用すると、標準的な電子メールアラートタイプと比較して、電子メールのスタイルとデザインを大幅に制御できます。 この機能を有効にすると、Alerts & Notificationsページで<b>SendGrid Template</b>という別のアラートタイプを選択できるようになります。"
