data_entry_303 = "REDCapには、必要な数を指定することなく、データ収集フォームまたはフォームのイベント全体を無制限に繰り返す機能があります。これは、プロジェクトが1つ以上の繰り返し部分を持つことができる1対多データコレクションと呼ばれることもあります。<p>例えば、あるプロジェクトの各レコードが人を表す場合、繰り返し使用する医薬品、その人の家族、有害事象、複数回の訪問（または毎週のサーベイ）などが繰り返されます。<br>それぞれ繰り返し記録されるフォームは全体のレコードに纏められますが、他のフォームとは独立して繰り返すことができます。<p>したがって、繰り返しフォーム(インストゥルメント)または繰り返しイベントを使用する場合、プロジェクト内の各レコードは、任意のフォームまたはイベントの異なる事例数を繰り返すことができます。例えば、1つのレコードには5つの薬剤が含まれていても、別のレコードには2つの薬剤が含まれていてもよいです。<p>このような柔軟性により、この機能は非常に利用価値の高いもので、プロジェクトで繰り返しフォームや繰り返しイベントを設定するのは非常に迅速かつ簡単です。プロジェクト設定ページのオプションモジュールセクションの有効ボタンをクリックすると、フォーム/イベントの繰り返し機能を有効にできます。"
data_entry_304 = "繰り返しフォーム（古典的および時系列型なプロジェクトの場合）"
data_entry_305 = "古典的なプロジェクト（すなわち、時系列型モジュールを未使用）において、時系列方向のデータ収集を行う方法として繰り返しフォーム(インストゥルメント)(repeating instruments)を利用できます。これまでプロジェクトで時系列型モジュールを使用する場合、1つの欠点は、すべてのイベント（すなわち、フォームの繰り返し）を前もって指定し、すべてのイベントを必要とするイベントの最大数を確実に作成しなければならないことでした。それらのレコードはいくつかのイベントで使われないままかもしれません。<p>しかし、繰り返しフォーム(インストゥルメント)(repeating instruments)の機能では、事前に必要な繰返し回数を指定する必要はありません。そのままフォームを無制限に繰り返すことができます。<br>プロジェクトの中の複数のフォーム(インストゥルメント)を選択して、繰り返しのフォーム(インストゥルメント)として使用することができます（必要であれば、すべてのフォーム(インストゥルメント)を有効にすることができます）。<p>時系列型モジュールを使用するプロジェクトは、繰り返されるフォームも保持できるので、定義された任意のイベントの1つまたは複数のフォームを、そのイベント内で繰り返すように設定できます。<p>繰り返しフォーム(インストゥルメント)の機能は、古典的なプロジェクトと時系列型なプロジェクトの両方で同じように機能します。"
data_entry_306 = "繰り返しイベント（時系列型プロジェクトのみ）"
data_entry_307 = "プロジェクトで時系列型モジュールが有効になっている場合、(繰り返しフォーム(インストゥルメント)の特徴とは少し異なる)繰り返しイベント機能を利用できます。<p>繰り返しフォーム(インストゥルメント)機能は、あるフォーム(インストゥルメント)を1つのユニットとして繰り返すことができますが、繰り返しイベント機能では、フォームのイベント全体をまとめて繰り返すことができます。<br>これは、例えば、ある特定の時間帯や訪問先で複数のアンケートを連続して実施するなど、データの相関性があるフォームが複数ある場合に便利です。以前は、同じイベントをいくつも作成して、そのイベントのフォームのデータを繰り返し取得する必要がありました（例：第1週、第2週、...）が、イベントの繰り返し機能は、1つのイベントを作成するだけで、無制限に繰り返すことができるため、これをはるかに簡単にすることができます。"
