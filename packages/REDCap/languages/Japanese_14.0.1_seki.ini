cdis_diff_ddm_10 = "EHRからデータを引き出すには、ユーザーはEHRにアクセスし、EHRユーザーインターフェイス内のREDCapウィンドウで少なくとも1人の患者を起動する必要があります。"
cdis_diff_ddm_11 = "データマートプロジェクトのプロジェクト設定/設計権限を持つユーザーは、データプル構成の変更を要求することができます（必要な場合、およびプロジェクトレベルの設定が有効になっている場合）。"
cdis_diff_ddm_12 = "Data Martは、適切な権限を持つユーザーが「Fetch clinical data」ボタンをクリックすると、EHRからデータを取り込みます。また、プロジェクトレベルの設定コントロールからcronジョブを設定し、1日1回自動的に新しいデータを取得することができます。"
cdis_diff_ddm_13 = "EHRに新しいデータ値を取り込むには、ユーザーは手動でもう一度Fetchボタンをクリックする必要があります（プロジェクトレベルの設定が、複数のデータ取り込みを許可するように有効になっていると仮定しています）。"
cdis_diff_ddm_14 = "データマートプロジェクトには、追加のフォームやイベントを追加することができますが、あらかじめ定義されたフィールドやフォームのいずれかが変更されると、それ以降データプルが正常に動作しなくなる可能性があります。"
cdis_diff_ddm_2 = "プロスペクティブまたはレトロスペクティブな臨床試験/トライアル"
cdis_diff_ddm_3 = "一定期間の患者コホートについて、特定の検査値や診断コードを検索することができます。"
cdis_diff_ddm_4 = "プロジェクトの作成時に、プロジェクトの構造/インスツルメンツがあらかじめ定義されているため、マッピングは不要です。Demographics は 1 つのデータ収集フォームとして作成され、以下のフォームは繰り返し使用されるフォームとして作成されます。バイタルサイン、検査項目、アレルギー、投薬、問題リスト。リピーター用フォームの各データ値は、フォームの個別のリピーターインスタンスとして表現されます。"
cdis_diff_ddm_5 = "ユーザーは、プロジェクトの作成時に、EHRから特定のMRN、日付範囲、データフィールドを選択するなど、データのプル構成を定義することができます。"
cdis_diff_ddm_6 = "プロジェクトレベルの設定は、プロジェクト内のユーザーが、1）1回だけデータを取得するか、何度でも取得するか、2）データの取得設定を変更するかどうか、3）新しいデータを1日1回cronジョブで自動的に取得するかどうかを制御します。これらの設定は、REDCapの管理者のみが変更することができます。"
cdis_diff_ddm_7 = "現地の施設は、承認前にユーザー/プロジェクトを評価する正式なプロセスを持っているかもしれない（推奨）-例えば、IRBの状態をチェックする、ユーザーのEHRアクセス権をチェックする、など。"
cdis_diff_ddm_8 = "プロジェクトはまずユーザーによって作成されますが、データプル構成の各リビジョンは監査プロセスを経て、REDCap管理者がToDoリストを通じて承認します（プロジェクトレベルの設定で構成変更を許可するように設定されている場合）。"
cdis_diff_ddm_9 = "ユーザーのREDCapアカウントは、REDCap管理者がControl Centerの［Browse Users］ページでData Mart権限を与える必要があり、その後、ユーザーはData Martプロジェクトを作成してEHRデータを引き出すことができるようになります（注：これはプロジェクトレベルのユーザー権限ではなく、REDCapのユーザーアカウント権限です）。また、CDPにあるような、データを引き出すためのユーザーアクセスをさらに制御するためのオプションのユーザーアクセスWebサービスも存在しません。"
cdis_diff_ddp_1 = "リアルタイムのデータ収集"
cdis_diff_ddp_10 = "プロジェクト・ユーザーは、プロジェクト・レベルの権利を持っている場合、EHRからフィールド・マッピングを設定し、データを裁定することができます。EHRからデータを裁定するためには、ユーザーはEHRにアクセスし、EHRユーザーインターフェイス内のREDCapウィンドウで少なくとも1人の患者を起動する必要があります。"
cdis_diff_ddp_11 = "REDCapの管理者とチームは、オプションでUser Access Web Serviceを作成し、判定中のユーザーアクセスをさらに制御することができます（詳細はこのページに記載されています）。"
cdis_diff_ddp_12 = "ユーザーは、EHRユーザーインターフェイス内のREDCapウィンドウで患者を起動する必要があり、アクセス可能なCDP対応REDCapプロジェクトに患者を追加することができるようになります。患者をプロジェクトに追加すると、ユーザーはその患者についてEHRからデータを手動で取得できます。"
cdis_diff_ddp_13 = "EHRから取り出したデータは、すぐにプロジェクトに保存されるのではなく、一時的にキャッシュに保存され、プロジェクトに保存される前に、ユーザーはまずすべてのデータ値を確認/判断する必要があります。"
cdis_diff_ddp_14 = "患者がプロジェクトに追加されると、CDPは自動的に（cronジョブによって）EHRに追加された新しいデータを最大X日間探し続けます。このXは「REDCapが新しいデータのチェックを停止するまでの非アクティブ時間」（このページで説明）の設定値です。"
cdis_diff_ddp_2 = "前向き臨床研究／試験"
cdis_diff_ddp_3 = "縦断研究および/または多群研究"
cdis_diff_ddp_4 = "フィールドマッピングは、プロジェクトでCDPセットアップ/マッピング権限を持つユーザーによって、データプル前に設定される必要があります。これは、CDPマッピングページ（プロジェクト設定ページからアクセス可能）を通じて完了します。"
cdis_diff_ddp_5 = "マッピングはCDPプロジェクトにおいていつでも調整可能であり、EHRフィールドとREDCapフィールドをマッピングする際には複雑になります（1対多、多対1、多対多のマッピングが可能）。"
cdis_diff_ddp_6 = "一時的データ（バイタルサインや臨床検査値など）には、データを取得する時間枠を決定するための日付または日時フィールド（例：来院日）が付随していなければなりません（±日オフセットを使用）。時間データは、従来のプロジェクトではフィールドに、縦断的プロジェクトではイベントに、または繰り返しフォーム/イベントにマッピングすることができる。"
