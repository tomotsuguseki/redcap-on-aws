random_01 = "無作為化(ランダム化)は、一般的に臨床研究や臨床試験のために、特定のグループに無作為に(選択的に)参加者(対象者)を割り当てるプロセスです。このランダム化モジュールは、対象者(プロジェクトのレコード)を、プロジェクト内で定義されたランダム化モデルで割り振ります。<br>このモジュールでは、最初に、様々なパラメータを使用してランダム化モデルを定義します。次に定義されたパラメータに基づいて、ランダム化テーブルを構築するためのテンプレート(の割付テーブル)を作成します。これは静的なランダム化です。モジュールはまた、全体的な配分の進行状況と無作為化対象の割り当てを監視します。<br>"
