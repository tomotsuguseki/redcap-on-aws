design_738 = "REDCapでは、データ収集フォームのすべてのフィールドに、それに固有の対応する「フィールド名」または「変数名」があります。 フィールドの変数名は、プロジェクトのフィールドを追加/変更するときにオンラインデザイナまたはデータディクショナリで定義することができます。 変数名は、条件付きロジック、計算、パイプなど、REDCapのさまざまな場所や機能で利用できます。<br> REDCap変数名は、<b> [variable_name] </b>のように角括弧[]を置いて参照します。 また、プロジェクトが時系列の場合は、特定のイベントでそのフィールドを指定するために、特定のコンテキストで、ユニークなイベント名を追加する必要があります。この名前は、角カッコで囲んで変数名の前に付ける必要があります。たとえば、<b> [event_2_arm_1] [variable_name] </b>。 大カッコ内の変数名の使用は、しばしばREDCapフィールド表記と呼ばれます。"
