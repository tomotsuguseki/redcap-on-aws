ws_290 = "Clinical Data Pull 権限の説明"
ws_291 = "あるプロジェクトでCDP（Clinical Data Pull）が有効になっている場合、CDPのさまざまな機能を利用するために、任意のユーザーに対して2つの異なるユーザー特権を設定できます。<br> ユーザーには、セットアップ/マッピングプロセスを実行する権限、および/またはデータをEHRからREDCapプロジェクトにインポートするためにデータを評価する権限が与えられる場合があります。<br>セットアップ/マッピング権限が与えられている場合、EHRからREDCapプロジェクトフィールドへのフィールドのマッピングを開始できるマッピングページに移動するための新しいステップがプロジェクトセットアップページに表示されます。 また、EHRからデータを取得するときに使用するその他の設定も定義します。<br> ユーザーがデータ評価権限を持っている場合、EHRから入ってくるデータを表示、裁、およびインポートできるようになります。これは、レコード状況ダッシュボードおよびデータ入力フォームの上部に表示されます。"
