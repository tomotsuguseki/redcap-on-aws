survey_1251 = "ページでオプションを有効にすることができます。<br>このオプションでは、ユーザーはGoogleのreCAPTCHA機能を使って自分の公開サーベイに保護を加えることができ、これによってボットが公開サーベイにゴミデータを入力するのを防ぐことができます。"
survey_1252 = "GoogleのreCAPTCHA機能を使用して公開サーベイを保護する"
survey_1253 = "GoogleのreCAPTCHA機能を有効にすると、ゴミデータをサーベイに入力する可能性がある自動ソフトウェアプログラムである「ボット」から、一般のサーベイを悪用から保護することができます。 <br>「CAPTCHA」は人間とボットを区別するためのチューリングテストです。 人間が解決するのは簡単ですが、ボットや他の悪意のあるソフトウェアが解決するのは難しいです。 <br>一般公開サーベイでGoogle reCAPTCHAを有効にすると、自動化されたソフトウェアをブロックしながら、サーベイ参加者がサーベイを簡単に開始できるようにすることができます。 <br>以下はあなたの調査でreCAPTCHAがどのように見えるかのスクリーンショットの例です。 <br>注：調査参加者は、特定のデバイス/コンピューターで1日に複数回reCAPTCHAテストに合格する必要はありません。"
survey_1254 = "ユーザーによる電子同意書(e-Consent responses)の編集を許可しますか？"
survey_1255 = "注：回答数制限は、参加者がサーベイページを読み込んでいるときにのみ適用されます。これは、2人またはそれ以上の参加者がほぼ同時に調査をロードしてから調査を送信すると、応答制限数をわずかに超える可能性があることを意味します。<br>これは、参加者がサーベイをロードした後に制限数を超えたとしても、参加者の回答が保存されるようにするためですが、制限数を超えた後はサーベイがロードされないようにします。"
