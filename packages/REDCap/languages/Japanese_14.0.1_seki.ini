dataqueries_266 = "データクエリの開始は、データ値に解決しなければならない問題があることを意味します。<br>問題を調べて、それを解決する(つまり、クエリを閉じる)までの一連のプロセスを開始します。<br>データクエリを開く所は、データ入力フォームのフィールドです。フィールドの横にある灰色のバルーンをクリックして、問題解決ワークフロー（クエリ）ポップアップを開きます。<br>適切なユーザー権限を持っている場合は、新しいクエリを開くことができます。そしてその特定のデータのクエリを割り当てる機能と説明のコメントを残すことができます。クエリを開く代わりに、データ値が正しいと認定されたフィールドのデータ値を確認することもできます。<br>注：検証されたデータ値が変更された場合には、自動的に非検証データに戻されて、必要に応じて再度検証することになります。"
