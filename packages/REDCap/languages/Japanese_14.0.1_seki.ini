ws_295 = "以下の設定で臨床データ相互運用性サービスをシステムで有効にすると、臨床データマート機能を有効にすることで、権限のあるユーザーが定義済みのフォームを使用してプロジェクトを作成し、EHRからすぐに多くの医療記録の臨床データを取得できるようになります。 <br>有効にすると、これは[新規プロジェクトの作成]ページにオプションとして表示され、その後プロジェクトの左側のメニューにページとして表示されます。"
