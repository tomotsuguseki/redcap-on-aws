data_entry_497 = "ファイルアップロードフィールドにアップロードされた PDF ファイルまたは画像ファイル (JPG, JPEG, GIF, PNG, TIF, BMP) を、アンケートページまたはデータ入力フォームにインラインで表示し、ユーザーまたはアンケート参加者が PDF/画像をダウンロードすることなく閲覧できるようにします。<br /> PDF/画像は、フィールドのダウンロードリンクのすぐ上のページにインラインで表示され、デフォルトでは幅 100% で表示されます (つまり、含まれる領域の幅 100%)。 画像はネイティブの幅と高さの比率で表示されますが、PDF はデフ ォル ト では 300 ピ ク セルの高さで表示されます。<br /> 画像/PDFの幅や高さを手動で設定したい場合は、以下の方法でアクションタグの後に幅/高さの値を括弧の中に入れてください。 幅/高さは、@INLINE(width)または@INLINE(width,height)のようにアクションタグの後に括弧内に入れることができます。幅/高さはパーセンテージ値(例: 50%)か、ピクセル単位のサイズを表す数値(例: 400)にすることができます。<br />た と えば、 @INLINE(50%) は画像がページ上に含まれている領域の 50% のサイズで表示され、 @INLINE(400,100) は画像を常に縦 400px、 横 100px で表示します。インラインPDFのデフォルトの高さは300pxなので、インラインPDFをページ上で高く見せるには、@INLINE(100%,600)を使用するとよいでしょう。<br />注：@INLINEアクションタグは、ファイルアップロードフィールドがページ上の別のフィールド内に埋め込まれている場合にも機能します。"
data_entry_499 = "チェックボックス、ラジオボタン、ドロップダウンフィールドで、指定された選択肢が指定された数だけ保存された後に、1 つまたは複数の指定された選択肢を無効にします（つまり、表示はされるが使用できません）。<br /> つまり、アンケートの一部の回答や、（アンケートページではなく）データ入力フォームでのみ入力されたデータはカウントされません。 例えば、@MAXCHOICE-SURVEY-COMPLETE(0=50,1=75,2=50)は、完了したアンケート回答で50件のレコードが「0」のコード化された選択肢を選択すると、その後に閲覧したレコードでその選択肢が保存されていないものは無効になることを意味しています（フォーム/アンケートを新規レコード用に開いた場合など）。<br />フォーマットは、アクションタグ名の後に選択肢を括弧で囲み、それぞれの選択肢をカンマで区切ってChoiceCode=MaxCountのフォーマットに従うものとします。 つまり、上記の例では、選択肢「0」はプロジェクト内の各イベントで最大50個の選択が可能です。"
data_entry_500 = "<code>@IF(CONDITION, ACTION TAGS if condition is TRUE, ACTION TAGS if condition is FALSE)</code>のように、@IF()関数の中で提供される条件付きロジックに基づいて、様々なアクションタグを設定することができます。 ＜br />通常のロジック構文（分岐ロジックに似ています）を使って条件を与えるだけで、その条件が真か偽かに基づいて、アクションタグのセットを1つまたは複数実装します。 ＜br />例えば、<code>@IF([yes_no] = '1', @HIDDEN, @HIDECHOICE='3' @READONLY)</code>とすると、'yes_no'フィールドの値が'1'であれば@HIDDENを実装し、そうでなければ@HIDECHOICE='3'と@READONLYの2つのアクションタグを実装します。＜br />特定の条件に対してアクションタグを出力したくない場合は、プレースホルダーとしてアポストロフィー／クオートのペアを設定してください。 ＜br />1つのフィールドに対して複数の@IFのインスタンスを持つことができます。また、複数の@IF()のインスタンスを相互にネストすることもできます。 ＜br />フィールド変数とスマート変数の両方を@IF条件の中で使用することができます。 @IFアクションタグは、フォーム/サーベイのPDFをダウンロードする際に、@IF()の中にPDF固有のアクションタグが使用されている場合には、特定のフィールドに対しても評価されます。 ＜br />注: 条件ロジックは、アンケートページまたはデータ入力フォームが最初にロードされたときにのみ評価されます。したがって、アクションタグの条件は、ページにデータが入力されているリアルタイムでは評価されません。"
