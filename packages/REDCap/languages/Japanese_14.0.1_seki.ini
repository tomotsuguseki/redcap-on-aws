api_docs_115 = "フィールド順序で指定および順序付けされた形式で、プロジェクト内のすべてのフィールド（または必要に応じて1つのフィールド）のフィールド名のエクスポート/インポート固有のバージョンのリストを返します。 返されるリストには、各フィールド/選択肢の次の3つの属性（ 'original_field_name'、 'choice_value'、および 'export_field_name'）が含まれます。 choice_value属性は、チェックボックスの選択肢の生コード値を表します。 チェックボックス以外のフィールドの場合、choice_value属性は常に空白/空になります。 export_field_name属性は、そのフィールド名のエクスポート/インポート固有のバージョンを表します。"
