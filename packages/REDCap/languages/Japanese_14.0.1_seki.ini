data_entry_611 = "このアクション タグを複数選択フィールドに適用すると、引数にリストされている選択肢を<b>除く</b>すべての選択肢が非表示になります。 このアクション タグは、<code>@IF</code> アクション タグを介して、一部のロジック(データ アクセス グループなど) に応じて選択肢のサブセットのみを表示したい場合に便利です。 形式はパターン <code>@SHOWCHOICE='??'</code>に従う必要があり、コード化された値は表示する選択肢の一重引用符または二重引用符で囲む必要があります。 複数の選択肢を表示する必要がある場合は、すべてのコード化された値をカンマで区切って指定します。 たとえば、選択肢「月曜日(1)」を表示するには、<code>@SHOWCHOICE='1'</code> を使用しますが、さらに「火曜日 (2)」を表示したい場合は、<code>@SHOWCHOICE='1,2'</code> を使用します。 <br>注:<ul> <li>もし<i>表示されない</i>選択肢があるレコードですでに選択されている場合でも、そのレコード/イベントのアンケートやフォームにはその選択肢が表示されます。</li> <li>非表示の選択肢は、レポートやデータのエクスポートに引き続き表示されます。</li> <li>このアクション タグは、次のフィールドでのみ使用できます。 タイプ: チェックボックス、ラジオ、ドロップダウン、Yes-No、True-False。</li> <li>このアクション タグはマトリックスフィールドでは機能しません。</li> <li>このアクション タグは <code>@HIDECHOICE</code> アクション タグよりも優先されます。</li> <li>このアクション タグは、引数へのパイプ処理をサポートします。</li></ul>"
data_entry_612 = "複数選択フィールドの 1 つ以上の選択肢を非表示にします。 このアクションタグは、データ収集でしばらくの間特定の選択肢を使用した後、その選択肢を消去したい場合に便利です。したがって、単に選択肢を削除した場合に起こるような、選択肢のデータを孤立させることなく、その時点から選択肢を隠すことができます。 形式はパターン <code>@HIDECHOICE='??'</code> に従う必要があり、非表示にする選択肢の一重引用符または二重引用符でコード化された値を囲む必要があります。 複数の選択肢を非表示にする必要がある場合は、コード化されたすべての値をカンマで区切って指定します。 たとえば、選択肢「月曜日 (1)」を非表示にするには、<code>@HIDECHOICE='1'</code> を使用しますが、さらに「火曜日 (2)」を非表示にする場合は、<code>@HIDECHOICE='1,2'</code>を使用します。 <br>注:<ul><li>特定のレコードに対して非表示の選択肢がすでに選択されている場合、その選択肢はアンケートまたはフォーム上で非表示になりません。 </li><li>非表示の選択肢は、レポートやデータのエクスポートに引き続き表示されます。</li><li>このアクション タグは、チェックボックス、ラジオ、ドロップダウン、Yes-No、True-Falseのフィールド タイプでのみ使用できます。 </li><li>このアクション タグは、フィールドのマトリックスに対して限定的にのみ機能します。マトリックス内のフィールドのチェックボックス/ラジオを非表示にするだけですが、それでも マトリックス内のその選択肢の列を表示します。</li><li>このアクション タグは、引数へのパイプ処理をサポートしています。</li></ul>"
