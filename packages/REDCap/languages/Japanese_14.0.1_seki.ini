check_112 = "<b>データベース設定の問題：</b> MySQLの「optimizer_switch」という名前の設定に問題があり、修正する必要があります。修正されない場合、REDCapで正しく機能しない、またはデータベースサーバーが予期せずクラッシュする可能性があります。これを修正するには、MySQL/MariaDB 用のファイルの MY.CNF (または MY.INI) 構成の [mysqld] セクションの下に <br><code><b>optimizer_switch=rowid_filter=OFF</b></code><br> 行を追加します。 ファイル内に既に「optimizer_switch」で始まる行がある場合は、その直下にこの新しい行を追加します。新しい行を追加した後、その設定ファイルを保存し、MySQL/MariaDBサービスを再起動します。その後、このページを再読み込みして、修正が正常に反映されたことを確認してください。"
check_113 = "<b>データベース設定の変更 - 推奨:</b> 'innodb_file_format'という名前のMySQL設定を変更することが推奨されます。将来的なREDCapのアップグレードの問題を防ぐために、データベースサーバにinnodb_file_format=Barracudaを設定することをお勧めします。これを修正するには、<br><code><b>innodb_file_format=Barracuda</b></code><br> の行を MySQL/MariaDB用のファイル MY.CNF (または MY.INI) 構成ファイルの [mysqld] セクションの下に追加します。 ファイル内に既に「innodb_file_format」で始まる行がある場合は、その設定を変更して、値が<b>Barracuda</b>になるように設定します。 また、MySQLの設定項目「innodb_file_per_table」 がONになっていることを確認してください。そうでない場合は、次のように行を追加/更新します。<br><code><b>innodb_file_per_table=ON</b></code><br> 次に、その構成ファイルを保存し、MySQL/MariaDB サービスを再起動します。 このページを再読み込みして、修正が正常に適用されたことを確認してください。"
check_114 = "<b>一部のデータベーステーブルを変更する必要があります - 推奨:</b> "
check_115 = "REDCapデータベースのテーブルを、InnoDBデータベースのテーブルの新しい標準に適合させるために変更することが推奨されます。 TREDCapのアップグレードに伴う問題を防ぐため、すべてのREDCapデータベーステーブルでROW_FORMAT=DYNAMICを設定することをお勧めします。一部のテーブルにはDynamic row formatがないため、以下に示すクエリを使用して修正する必要があります。注: REDCap のインストールがかなり大きいか古い場合は、<b>各クエリの実行に数分から数時間かかる場合があります</b>。 必要に応じてこれらを個別に行うことも、すべてが修正されるまで数週間にわたってバッチでゆっくりと行うこともできます。 このページを更新するたびに、まだ修正されていないテーブルの下に新しい動的リストが作成されます。 <u>これは必須ではありませんが、強くお勧めします。</u><b>重要な注意: 以下のクエリを実行する前に、必ずデータベースの完全バックアップを実行してください</b>。 以下の SQL クエリを実行して、データベース テーブルを修正します。"
