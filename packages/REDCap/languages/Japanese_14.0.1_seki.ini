queue_system_monitor_page_description = "キューを利用することで、REDCapはメール送信などの時間のかかるタスクの処理を後回しにすることができます。このような時間のかかるタスクを先延ばしにすることで、ウェブリクエストを大幅に高速化することができます。<br> REDCap は cron ジョブを使用して毎分ごとに<em>queue</em>をチェックし、処理すべき「準備ができた」<em>message</em>があれば<em>worker</em>を作成します。<em>worker</em>は各<em>message</em>を<em>task</em>に変換し、処理を開始します (FIFO)。<br/>1分後に<em>worker</em>が<em>queue</em>内のすべての<em>messages</em>を処理していない場合は、別の<em>worker</em>が作成されます。<em>worker</em>が 10 分以上作業している場合は、それ以上<em>message</em>を処理しません。これは '最大実行時間' エラーを回避するのに役立ちます。デフォルトでは最大 5 <em>workers</em>が同時に実行できますが、この数は増やすことができます。"
