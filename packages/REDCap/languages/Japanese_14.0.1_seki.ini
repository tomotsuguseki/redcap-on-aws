setup_156 = "「繰り返しフォームのカスタムラベル」は、繰り返し設定されたフォームに任意で追加できます。カスタムラベルはカスタムレコードラベルと似ています。レコードにある特定のフォームのデータを（パイプで）表示できます。<br>このパイプされたデータは、すべての繰り返し事例を含むレコード一覧ページに表示されます。<br>例えば1人のvisit を表す場合、フォームの繰り返し事例ごとに「visit_date」というフィールドに日付を表示するようにカスタムラベルを「[visit_date]」に設定します。 <br>こうすることで、フォームのすべての繰り返し事例をレコード一覧ページで表示するときに見やすくなります。 また、パイプを使って複数のフィールドや静的テキストを使用することで（例えば、「[visit_date]、[weight] kg」)、より見やすくなります。"
setup_157 = "繰り返しフォームやイベントの設定が正常に保存されました。 （ページがリロードされます）。"
setup_158 = "以下では、繰り返し可能なデータ収集フォームを指定できます。つまり、REDCapの時系列モジュールを有効にしなくても、フォームを何度も（各レコードごとに異なる回数）繰り返すことができます。 <br>フォームの繰り返し設定を有効にすると、レコード表示ページにオプションが表示され、現在選択されているレコードにフォームの次の繰り返しフォームを追加するボタンが追加されます。<br> 繰り返しフォームのすべての事例は、レコード表示ページの下部近くにテーブルとして表示されるため、事例の一覧表示とその中の簡単なナビゲーションが可能になります。"
setup_159 = "以下では、データ収集フォームまたは無限に繰り返し可能なフォームのイベント全体を指定できます。各繰り返しフォームまたはイベントは、レコードごとに異なる回数繰り返すことができます。 プロジェクト内の任意のイベントを反復可能に設定するか、または選択したフォームをイベント内で繰り返し可能に設定できます。 <p><b>'イベント全体を繰り返す'</b>は、すべてのイベントのフォームが一緒に繰り返されますが、<br><b>'選択したフォームを繰り返す'</b>は、各フォームがそのイベントでお互いに独立して繰り返されます。</p><p>フォームまたはイベントが繰り返し設定されると、現在選択されているレコードのフォーム/イベントを新規追加するオプションがレコード表示ページに表示されます。</p>"
