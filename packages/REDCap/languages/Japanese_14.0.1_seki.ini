survey_1556 = "REDCapは、Mosio（<a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>） というサードパーティのウェブサービスを使用して、SMSアンケートやアラート＆通知用のテキストメッセージを送受信しています。これにより、参加者にSMSテキストメッセージを送信してアンケートに参加するよう招待し、ウェブページを介さずに参加者の携帯電話から直接REDCapでデータを収集することができます。参加者の招待やアンケートの実施には、SMSでの会話など、いくつかのオプションが用意されています。さらに、電子メールの代わりにSMSでアラート＆ノーティフィケーションを送信することができます。"
