survey_1188 = "このオプションを有効にしても電子同意プロセスが提供されるのではなく、一般的な枠組みまたはメカニズムを提供して患者/被験者に電子同意を提供できるようにするため、「電子同意フレームワーク」は「フレームワーク」と呼ばれます。 <br>サーベイ管理者として、名前、生年月日、署名の取得方法など、電子同意サーベイとその中のすべての質問を作成する必要があります。 このフレームワークを使用すると、標準化されたツール（認証画面+同意書の「ハードコピー」PDFとしての自動保存）を提供しながら、e-consentプロセスを実装することができます。"
