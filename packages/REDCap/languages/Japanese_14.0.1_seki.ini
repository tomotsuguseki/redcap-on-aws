api_docs_112 = "エクスポートフィールド名のエクスポートリスト（エクスポートおよびインポート時に使用される変数）"
api_docs_113 = "このメソッドは、プロジェクト内のすべてのフィールド（または必要に応じて1つのフィールド）のフィールド名のエクスポート/インポート固有バージョンのリストを返します。 これは主にチェックボックスのフィールドに使用されます。これは、データのエクスポートとデータのインポート時に、チェックボックスの各フィールドが、オンラインデザイナとデータディクショナリで定義されたものとは異なる変数名を持つためです。 フィールド名を次の形式でエクスポートします。field_name +トリプルアンダースコア+選択肢の変換済みコード値。 非チェックボックスフィールドの場合、エクスポートフィールド名は元のフィールド名とまったく同じになります。 注：以下のフィールドタイプは、データインポートプロセス中に利用できないため、このメソッドから返されるリストから自動的に削除されます： 'calc'、 'file'、 'descriptive'。"
