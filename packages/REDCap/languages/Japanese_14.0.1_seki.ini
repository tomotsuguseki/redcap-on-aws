multilang_700 = "データ ディクショナリ要素が<i>基本言語</i>と一致しない場合は、一致する言語を追加します。 おそらく、これを <i>フォールバック</i> 言語として設定することになるでしょう (最終的なフォールバックは常に、すべてのユーザー インターフェイス要素とマルチの外部で設定されたデータ ディクショナリ要素の<i>ベース言語</i>になります) - 言語管理は、<i>フォールバック</i>が値を提供しない場合に、最終的なフォールバックを提供します)。"
