survey_1177 = "e-Consentの場合、合意の参加者の氏名（および場合によっては生年月日）を、最終的な同意書の身分証明書として追加する必要がある場合があります。 <br>その情報をキャプチャするために使用するフィールドを以下で選択することができます。 <br>このフォームの現在のe-Consentバージョンとe-Consentタイプを入力することもできます。 <br>下のフィールドの値は、参加者がサーベイ調査の最後に確認するPDF同意書のフッターに自動的に挿入されます。その後、そのPDFの「ハードコピー」がファイルリポジトリにアーカイブされます。"
