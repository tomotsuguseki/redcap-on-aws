training_res_74 = "従来のプロジェクトは、基本的なデータ収集に使用されます。 すべてのデータは、ログインしたユーザーによってREDCapに直接入力されます。複数のデータ収集手段が定義されることがよくあります。 このプロジェクトタイプは、ほとんどのデータ収集ニーズに適しています。 それは有害事象報告または予め定義されたスケジュールまたはエンドポイントを有さない他の収集を含む時系列方向のデータを収集するのに向いています。"
training_res_75 = "サーベイモジュールは、ログインなしにサーベイ回答者によるデータ収集を可能にします。データは、(ログインを行う)REDCapのユーザーが入力することもできます。このビデオでは、メールを使ったサーベイの配布など、サーベイモジュールのすべての主要な機能を紹介します。少なくともひとつの入力フォームが一つのサーベイプロジェクトになります。"
training_res_76 = "時系列的モジュールは、フォーム(複数可)を各レコードに対して複数回使用できるようにします。同じ項目のデータを繰り返して収集できます。モジュールは、データ収集のために使用される明確なイベントが定義されているグリッドを使用します。時系列的モジュールは構造化された研究に最適です。臨床試験は、よくこの種類のプロジェクトを使用しています。"
training_res_77 = "このプロジェクトタイプは、二つのモジュールを使用します。時系列的モジュールは、フォーム(複数可)を各レコードに対して複数回使用できるようにします。スケジューリングモジュールは、時系列イベントグリッドを使用して、レコード固有のスケジュールを研究カレンダーに追加します。スケジュールは生成および変更できます。時系列的モジュールはムキ店に継続しない非常に構造化された研究に最適です。したがって、このプロジェクトタイプは、迅速かつ簡単に患者の訪問をスケジュールする方法を必要とする大規模なマルチサイト臨床試験に適しています。"
training_res_78 = "REDCapは、ほぼすべてのタイプのデータ収集に使用できます。最も一般的な用途は、臨床研究や治験です。しかし、REDCapはまた、行政や教育データ、ワークフローの追跡、品質向上、バイオバンク、レジストリ、およびヒト以外の研究に適しています。この例では、運用管理情報を取得し、追跡するために使用されているプロジェクトを紹介します。"
training_res_79 = "時系列的プロジェクトのイベントへフォームを割り当て"
training_res_81 = "データアクセスグループ機能では、ユーザーをグループに割り当てます。データアクセスグループ内のすべてのユーザーは、自分のグループのレコードにのみアクセスできます。<br>各グループは、他のグループのデータ/レコードを見ることはできません。グループに属さないユーザーは、全グループのすべてのデータにアクセスできます。各データ収集サイトは通常、他のサイトのレコードの閲覧を制限しなければならないため、この機能は複数サイトのプロジェクトに特に便利です。"
