survey_1558 = "まずは、こちらからMosioのアカウントを開設してください。<a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>.<br><br> <b>現在、REDCapとMosioの連携は2通りあります。</b><br> 1. SMSアンケート - テキストメッセージで質問を送信し、回答を得ることができます。<br> 2. アラート - REDCapサーベイのリンクをテキストメッセージで送信します。<br><br> さらに双方向のテキストメッセージ機能（インタラクティブな「TextChat」、SMSアポイントメントリマインダーなど）を開発中です。以下の情報は、セットアップと設定に役立つものです。REDCapのヘルプ＆FAQページ、またはMosioのウェブサイトをご参照ください。: <a href='https://www.mosio.com/redcap-guide' target='_blank'><u>https://www.mosio.com/redcap-guide</u></a>.<br><br> <b>設定・構成:</b><br> Mosio Accountを取得したら、REDCapプロジェクトのProject SetupページでMosio API Keyを入力します。<br><br> SMSアンケート、またはアラート＆通知（REDCapのアンケートリンクをテキストメッセージで送信）のどちらかでアンケートの配信方法を選択できる以外は、REDCapでアンケートを実施するのとまったく同じです。1つのプロジェクトで、いずれかまたは両方の配信方法を使用することができます。PHI を収集するアンケートの場合は、Alerts & Notifications を使用して REDCap アンケートリンクを配信することをお勧めします。<br><br> <b>アラートと通知:</b><br> 「アラートと通知」ページで新しいアラートを作成する際、電子メールとSMSのどちらかを選択することができます。SMSを選択すると、電子メール固有の設定（電子メールの件名、添付ファイルなど）はすべて非表示になり、アラートの受信者全員の電話番号を入力するための電話番号テキストボックスが表示されます。これらのアラートは通常通りトリガーされますが、電子メールで通知を送信する代わりに、SMSテキストメッセージとして送信されます。<br><br> <b>SMSアンケート:</b><br> 参加者がSMSアンケートに参加する場合、質問はSMSテキストメッセージの会話/スレッドとして一度に1つずつ尋ねられます。参加者は、SMSアンケートのために、あらゆる種類の英数字のテキストで回答することができます。<br><br> <b>SMSアンケートについて:</b> REDCapの管理者だけが、SMSアンケートを開始するオプションを有効にすることができます。電子メールと同様に、SMSは安全な通信形態とはみなされないため、参加者が識別情報（PHIまたはPII）を提出する場合は、参加者から特別な許可を得ていない限り、SMSアンケートを実施することをお勧めしません。このようなプライバシーに関する微妙な問題を考慮すると、SMSアンケートを使用するためのオプション設定を有効にできるのは、ローカルのREDCap管理者だけです。このオプションを有効にすることを希望する場合は、管理者にお知らせください。<br><br> <b>アンケートの互換性:</b><br> REDCapのアンケート機能のほとんどは、SMSアンケートでも変更されません。これには、必須項目の強制、フィールドの検証、分岐ロジックの使用、複数のアンケートに対するアンケートキューの利用（自動開始が有効な場合のみ）、メール通知と確認の受信、参加者リストへのアクセス、自動アンケート招待の送信、停止アクションの実装、REDCap 共有ライブラリからダウンロードしたコンピュータ適応テスト (CATs) の使用などがあります。ただし、アンケートログイン機能は、SMSアンケートには対応していません。<br><br> <b>プライバシー＆データセキュリティ情報:</b><br> この機能は、サードパーティーのサービスであるMosio.comを利用しているため、すべてのSMSメッセージはMosioのサーバーを経由することを理解しておく必要があります。しかし、REDCapは、SMSのトランスクリプションがMosioのログに残ることなく、完了後すぐに削除されるよう、細心の注意を払っています。これは、セキュリティとプライバシー（HIPAAなど）に配慮したもので、調査参加者の電話番号と調査回答がMosioのサーバーに永久に記録されることはなく、代わりにREDCapに安全に保存されます。MosioはHIPAAおよび21 CFR Part 11に準拠しています。Mosioのプライバシーとデータセキュリティの取り扱いに関する詳細については、プライバシーステートメントをご請求ください。"
