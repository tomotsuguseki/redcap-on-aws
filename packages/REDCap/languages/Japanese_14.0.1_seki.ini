report_builder_123 = "ORとANDの両方を使用するフィルタリングを使用している場合は、REDCapがORとANDを評価する順序を理解して、ロジックが期待どおりに動作することを確認することが非常に重要です。 br基本的に、すべてのORは連続したフィルタフィールドに対して1つのグループとして評価され、次にすべてのグループは互いにANDとして評価されます。 たとえば、（this or this or this）AND（this or this or this）のようになります。括弧内のすべてのORが最初に評価され、次にそれらのORのグループがANDを使用して一緒に評価されます。"
report_builder_124 = "さらに複雑なフィルタリングをしたいならば、フォーマットを『高度なロジックに切り替える』ことができます。<br>そこでは、大きいテキストボックスの中で論理フィルタを手入力できます。<br>フィルタロジックは基本的に、分岐ロジックと計算フィールドフォーマットと同じ構文の種類です。そこにではフィルタロジックですべての特別な機能(例えば「if()」、「datediff()」といろいろな数学関数)を使用できます。<br>REDCapは手入力したロジックに構文エラーがないかを再確認します。そして、すべてのエラーが解決されるまで、レポートを保存することができません。<br>高度なロジックを使用するとき、最終的にTRUEかFALSEで評価して、値(例えば数)では評価しないことに注意してください。たとえば、「datediff([dob], 'today', 'y')」は有効でありません。しかし、「datediff([dob], 'today', 'y') > 30」はTRUEかFALSEとして評価するので、有効です。"
