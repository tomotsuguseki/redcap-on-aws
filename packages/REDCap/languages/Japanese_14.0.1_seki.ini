ws_325 = "患者識別文字列を見つけるためのヘルパー"
ws_326 = "EHRシステムで医療記録番号の特定の患者ID文字列をすばやく特定する方法として、EHRに*任意の*患者の社会保障番号（SSN）を入力できます。 （注：入力されたSSNは、どこにも記録または保存されません。）<br>これは文字通りシステム内のすべての患者のSSNであり、ダッシュ付きまたはダッシュなしで入力できます。 ここで患者識別文字列を特定できない場合は、代わりに地元のEHRまたは医療IT担当者から取得する必要があります。"
ws_327 = "ルックアップ"
ws_328 = "以下にリストされている患者識別文字列は、EHRシステムで見つかりました。 最初に太字で表示されるのは、患者ID（例：MRN）で、その後にコロンとそのIDの患者ID文字列が続きます。 EHRシステムのMRN（医療記録番号）に対応する1つの識別子を選択し、この識別子文字列をこのページの[EHR Patient Identifier String]テキストボックスにコピーアンドペーストします。 次に、ページを保存します。"
