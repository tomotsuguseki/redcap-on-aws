system_config_856 = "<b>新しいデータベースサーバーをセットアップし、プライマリへのレプリケーションを有効にする：</b>まず、既存のREDCapデータベースサーバーの仕様に近い新しいデータベースサーバーをセットアップする必要があります。 <u>理想的には、MySQL/MariaDB をプライマリ・サーバと同じバージョン（またはバージョン的に非常に近いもの）にし、レプリカの RAM/CPU をプライマリ・サーバと同じか少し少なくすることを推奨します。</u> REDCapのプライマリデータベースサーバからリアルタイムで正常にレプリケーションが行われるように、そのサーバ上でMySQL/MariaDBレプリケーションを設定する標準的な手順に従うだけです。レプリケーションが有効になってから、最終的にレプリカがプライマリサーバに追いつくまで何時間もかかる場合があります。 <b>注意:</b> REDCapの開発チームは、MySQL/MariaDBレプリケーションの設定方法については、この分野の専門家ではなく、この分野の専門知識を持つDBAなどのITスペシャリストによってのみ実装されるべきものであるため、意図的に詳細を提供していません。 <u>もし、あなたやあなたのIT担当者がデータベースのレプリケーションの実装方法を知らないのであれば、Read Replica機能を有効にすることは検討すべきではないでしょう。</u>"
system_config_857 = "<b>database.phpにレプリカ用の接続変数を追加します：</b> レプリカ サーバー上に MySQL/MariaDB の「ユーザー」を作成し、REDCap がそのユーザーを使用してレプリカに接続できるようにします。 次に、REDCap Web サーバーで編集するために <code>/redcap/database.php</code> ファイルを開き、以下に示すように、レプリカ接続変数をファイルに追加します。"
system_config_858 = "レプリカがSSL/TLS接続（MySQL over SSL）を必要とする場合、以下の追加接続変数を提供する必要があります。"
system_config_859 = "接続変数が database.php に見つからなかったため、Read Replica 機能を使用できません。"
system_config_86 = "フッターテキスト"
system_config_860 = "<b>このページでRead Replicaシステム設定を有効にする：</b> 上記の 1 と 2 が完了したら、このページ (一般構成) を再読み込みします。その後、リードレプリカの「有効化」ドロップダウンが読み取り専用/無効として表示されなくなります。 「有効」を選択してページを保存して、リードレプリカを有効にします。 次に、コントロール センターのメイン ページまたは構成チェック ページにアクセスし、リード レプリカがオフラインである可能性がある、または接続できないという警告が表示された場合は、正しいレプリカ接続変数が database.php に正しく追加されていることを再確認します。"
system_config_861 = "システムのパフォーマンスを向上させるために、Read Replicaデータベースサーバーを有効にしますか？"
system_config_862 = "REDCapシステムが日常的に遅くなっている場合、サーバーの負荷を軽減するために、REDCapはMySQL/MariaDBレプリケーションを使用してREDCapのプライマリデータベースサーバーと同期している読み取り専用のセカンダリデータベースサーバーに接続することができます。 <u>Read Replicaサーバは、REDCapの以下の場所での読み取り専用操作にのみ使用されます：</u> レポートの表示、データのエクスポート（API エクスポートを含む）、レコード ステータス ダッシュボードの表示、プロジェクト ログ ページの表示とエクスポート（API ログ エクスポートを含む）、データ検索ツールの使用、スケジューリング ページの表示、データ品質ルールの実行、プロジェクト ダッシュボードの表示、コントロール センターのシステム統計およびユーザー アクティビティ ログ ページの表示。"
system_config_863 = "注：Read Replicaは、REDCapサーバでルーチンやオフ・オンの遅さなど、パフォーマンスの問題が発生している場合にのみ使用することをお勧めします。 Read Replica機能を有効にする前に、データベースサーバにRAMやCPUを追加して、何らかの改善が得られるかどうかを確認するなど、データベースのパフォーマンスを改善する他の方法をまず検討することをお勧めします。 それでも改善されない場合は、Read Replicaを使用することをお勧めします。"
system_config_864 = "リード・レプリカ機能の設定方法"
system_config_865 = "<b>リードレプリカをモニターする：</b> REDCapがRead Replicaに正常に接続できれば、REDCap全体で読み取り専用処理が行われる特定のページで、（プライマリデータベースではなく）レプリカが利用されます。 <u>レプリカはデータベースアクティビティモニタページで確認することができます。もしレプリカのラグタイムが{0}秒より長くなった場合、プライマリからのラグタイムが{1}秒以下になるまでレプリカは使用されません。</u> これは、レプリカがプライマリサーバーから大きく遅れた場合に、ユーザーがレプリカから「古い」データを見るのを防ぐためである。"
system_config_87 = "カスタムテキストはフッターのリンクの下のページの一番下に表示されます。"
system_config_870 = "このオプションを有効にすると、処理速度の遅いプロジェクト ページ（エクスポート、レポート、レコード ステータス ダッシュボードなど）のサーバー パフォーマンスが向上します。キャッシュ検索を有効にすると、要求されたページがキャッシュに見つからない場合、以下の設定に応じて、リードスルー キャッシュ システムがファイル システムまたはデータベースからデータを自動的にフェッチして保存します。このプロセスにより、データ取得の待ち時間が短縮され、データベースへの直接問い合わせが最小限に抑えられ、最も頻繁に要求されるデータがキャッシュに保存されるため、迅速な取得が可能になります。要約すると、キャッシュ検索を使うと、REDCapの一部のページの読み込みが非常に速くなります。"
