check_096 = "<b>MySQLでInnoDBエンジンが有効になっていない。 - クリティカル:</b> REDCapが正常に動作するために必要なInnoDBテーブルエンジンが、お使いのMySQLデータベースサーバーで有効になっていないようです。 MySQLの設定ファイルmy.cnf（またはmy.ini）を開き、「--innodb=OFF」「--skip-innodb」のインスタンスをすべて削除すると、有効になります。 その後、MySQLを再起動し、このページを再読み込みします。それでもうまくいかない場合は、MySQLの特定のバージョンでInnoDBを有効にする方法について、MySQLの公式ドキュメントを参照してください。"
