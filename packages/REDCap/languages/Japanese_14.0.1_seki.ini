data_entry_585 = "アンケートの回答者がアンケートモードだけで回答を繰り返し入力できるようにしたい場合は、フォームを繰り返し使用するフォームとして設定した後、アンケートの設定ページの一番下（アンケート終了オプションのセクション）にある「アンケートを繰り返す」のオプション設定を有効にします。（つまり、フォーム自体を繰り返し使用するフォームとして有効にした後に行う、1つの追加ステップとなります。）<br />アンケートの繰り返し設定を有効にすると、アンケートの最後にボタンが表示され、回答者はアンケートに別の回答を入力することを選択できるようになり、連続して何度もアンケートに参加することができるようになります。<br />複数の家族についての質問や複数の薬の情報を入力するなど、同じアンケートに必要なだけの回答を入力することができます。また、繰り返し行われるアンケートに回答してもらう方法として、自動アンケート招待状（ASI）やアラート＆通知を定期的に繰り返し送信するように設定することもできます。繰り返し行うアンケートの詳細については、以下を参照してください。"
data_entry_586 = "スライダーフィールドで使用されるMyCapアノテーションです。フォーマットは <code>@MC-FIELD-SLIDER-BASIC=[MIN]:[MAX]:[STEP]</code>, ここで, [MIN], [MAX], [STEP]は正の整数です.<br />例: <code>@MC-FIELD-SLIDER-BASIC=0:10:1</code> は、0 から 10 ステップまで 1 刻みでスケールされます。スライダーは 13 ステップを超えることはできません。 <a href=\"http://researchkit.org/docs/Classes/ORKScaleAnswerFormat.html\" target=_blank><u>ドキュメント</u></a>をご覧ください。"
data_entry_587 = "これは、ファイル アップロード フィールドで使用される MyCap アノテーションです。 このアクション タグに必要なパラメーターはないため、文字通り <code>@MC-FIELD-FILE-IMAGECAPTURE</code> として使用する必要があります。 詳細については、<a href=\"http://researchkit.org/docs/Classes/ORKImageCaptureStep.html\" target=\"_blank\"><u>ドキュメント</u></a>をご覧ください。 Research Kit プロパティの <code>templateImage</code>、<code>templateImageInsets</code>、<code>accessibilityInstructions</code>、および <code>accessibilityHint</code> は実装されていないことに注意してください。."
data_entry_588 = "これは、ファイル アップロード フィールドで使用される MyCap 注釈です。 フォーマットは @MC-FIELD-FILE-VIDEOCAPTURE=[MAX DURATION IN SECONDS]:[AUDIO MUTE(YES/NO)]:[FLASH MODE(AUTO/ON/OFF)]: [DEVICE POSITION(BACK/FRONT/ 未指定)]。 例: <code>@MC-FIELD-FILE-VIDEOCAPTURE=20:YES:OFF:BACK</code> はビデオ キャプチャ、最大再生時間は 20 秒、音声はミュート、カメラのフラッシュはオフ、デバイスの背面にあるカメラを使用 . REDCap ファイル アップロード フィールドには、デフォルトで 35MB のサイズ制限があり、ビデオ キャプチャは大きなファイルを生成することに注意してください。 詳細については、<a href=\"http://researchkit.org/docs/Classes/ORKVideoCaptureStep.html\" target=\"_blank\"><u>ドキュメント</u></a>をご覧ください。"
