design_740 = "REDCapフィールド表記法では、変数名は常にプロジェクトのデータフィールドを指します。 ただし、データフィールド以外の情報を参照できる「スマート変数」と呼ばれる別のタイプのエンティティが存在します。 スマート変数はコンテキストを意識しているため、現在のユーザー、現在表示されているイベント、フォームが調査またはデータ入力フォームと見なされているかどうかなどを把握できるさまざまな状況に適応します。 <br>このように、スマート変数は、それらが使用されている現在のコンテキストに適応するため、動的（したがってスマート）です。 スマート変数はフィールド変数名と簡単に区別できます。スマート変数にはダッシュとコロンがありますが、フィールド変数名ではできません。"
