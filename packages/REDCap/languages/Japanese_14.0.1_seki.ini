check_169 = "<b>セキュリティの向上 - 提案:</b></span>REDCapをSSL/HTTPSで実行しているようです（これが本番サーバーであれば、そうすべきです）。より安全性を高めるために、WebサーバーのPHP.INIファイルで<i>session.cookie_secure</i>オプションを有効にすることをお勧めします。 「session.cookie_secure」オプションを有効にするには、Web サーバーの PHP.INI ファイルを開いて編集し、「session.cookie_secure」オプションの値を「On」に変更するか、まだ存在しない場合は、 PHP.INI の <code>[Session]</code> セクションに次の行を追加します。<br><code>session.cookie_secure = On</code><br>次に、Web サーバーを再起動します。 これを行うことは必須ではありませんが、REDCap システムの全体的なセキュリティを向上させるため、推奨されます。"
