cdis_custom_mapping_description = "REDCapで利用できるCDISプロジェクトで使用できる追加マッピングを含むCSVファイルをアップロードします。カスタムマッピングを使用すると、機関の特定のニーズに合わせてマッピングを柔軟にカスタマイズすることができます。アップロードされると、これらのカスタムマッピングは、マッピングを実行できるすべてのプロジェクトで利用できるようになります： CDPとCDMです。REDCapがアップデートされてもカスタムマッピングファイルが失われないように、カスタムマッピングファイルはedocsフォルダーに保存されます。データ入力作業を支援するため、このページではテンプレートファイルを用意しています。このファイルには、システムにデータを入力する際に従うべき適切な構成が記載されています。"
cdis_custom_mapping_note_1 = "カスタムエントリーは、REDCapが提供する既存のエントリーを上書きすることはありません。"
cdis_custom_mapping_note_2 = "2つのカテゴリーのみ対応しています： 「ラボラトリー」、「バイタルサイン」の2つのカテゴリーに対応しています。"
cdis_custom_mapping_note_3 = "「field」欄には、LOINCコードを記載すること。"
cdis_custom_mapping_note_4 = "「temporal」欄は常に1に設定される。"
cdis_custom_mapping_note_5 = "ファイルには、少なくとも1行のヘッダーと1つのエントリーが含まれている必要があります。"
cdis_custom_mapping_note_description = "新しいLOINCコードを追加する際には、LOINC.orgにアクセスしてラベルと説明を相互参照してください。LOINC.orgは、正確で最新のコードデータベースを提供し、一貫した医療コーディングを保証します。この信頼できるリソースを利用することで、高い基準を維持し、ユーザーに信頼できる情報を提供することができます。"
