ws_287 = "Clinical Data Pull（CDP）のマッピング設定"
ws_288 = "Clinical Data Pull（CDP）は、EHRからREDCapにデータをインポートするための特別な機能です。<br> REDCapユーザーは、REDCapプロジェクトに正式に保存される前に、REDCapユーザーがソースシステムから受信したすべてのデータを承認することができます。"
