alerts_34 = "すぐには送信されず、後で送信されるようにスケジュールされているアラートがある場合は、必要に応じてこれらのスケジュールされたアラートを手動で停止するために、条件ロジックで「ロジックの停止」を使用することを検討します。（別名「キルスイッチ」）<br>これは、何らかの理由でアラートが偶然にスケジュールされていて、すぐにそれを削除する必要がある場合に使用される可能性があります。注：「ロジックの停止」が機能するためには、「ロジックが正しいことを確認する」チェックボックスをオンにしておく必要があります。<br>チェックボックスをオンにすると、特定のレコードが保存されるかデータが変更されるたびに、REDCapはこのレコードに対してスケジュールされたアラートがあるかどうかを確認します。そしてもしそうであれば、この条件／ロジックが依然として真であるかどうかを確かめるために二重チェックを行います。<br>条件が満たされなくなった場合は、通知が削除されるため、通知は送信されません。そして、そのレコードが後で再び修正され、その条件が再び真になると、通知は再スケジュールされます。 「確実にロジックが正しい」チェックボックスがチェックされていないと、REDCapはスケジュールされたアラートを現状のまま残し、削除することはありません。"
