dataqueries_269 = "データクエリは、データ入力フォームやクオリティチェックルールの結果などからアクセスできますが、ユーザーが最も使いやすいのは(左側メニューの)「クエリ」ページでしょう。<br>このページはダッシュボードとして機能します。(オープンとクローズの両方の)すべてのクエリを一覧して、レビューをして、開いているクエリに回答して、クエリをクローズできます。<br>このページには、開いているすべてのクエリに対処するTo-Doリストとしての役割を果たすことができます。"
