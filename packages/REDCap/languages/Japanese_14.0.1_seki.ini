ws_35 = "すべてを選択"
ws_36 = "DDP権限を説明"
ws_37 = "Dynamic Data Pull（DDP）は、外部ソースシステムからREDCapにデータをインポートするための特別な機能です。 それはREDCapユーザーがREDCapプロジェクトに正式に保存される前に、ソースシステムからのすべての着信データを承認できる裁定プロセスを提供します。"
ws_38 = "DDPとは何ですか？"
ws_39 = "DDPの仕組み"
ws_40 = "DDPには、外部のソースシステムから手動でリアルタイムに、および定期的に自動的にデータを取得する機能があります。 DDPは、REDCapプロジェクトにすでに存在するレコードの外部データのみをインポートできます。この場合、DDPがREDCapレコードを次のレコードに関連付けることができるように、レコードID（医療記録番号など）は各REDCapレコード内に格納されます。 ソースシステム REDCapが特定のレコードのレコード識別子の値を取得すると、リアルタイムでソースシステムから直ちにデータを取得し、その後、追加のデータについて定期的にソースシステムをチェックします。"
ws_41 = "VIDEO：動的データプル(DDP)"
ws_42 = "機能の有効化"
ws_43 = "DDPへのアクセスが許可されると、ユーザーはプロジェクト設定ページでDDPステップを表示し、DDPマッピング/設定ページにナビゲートして、REDCapプロジェクトですでに作成されているフィールドを、 外部ソースシステム。 このマッピングにより、REDCapは外部システムからデータをインポートする際にデータをどこに配置するかを知ることができます。"
ws_44 = "フィールドマッピングプロセス"
ws_45 = "DDPマッピング/設定ページのユーザーは、外部ソースシステムから使用可能なフィールドを選択して、REDCapプロジェクトフィールドの1つにマップできます。 （注：これは、ユーザーが既にデータ収集フォームとフィールドをプロジェクトに作成していることを前提としています）。<br>マッピングできるフィールドには、1）1回限りのデータフィールドと2）継時的データフィールドがあります。<br> 1回限りのデータフィールドは、人口統計データなど、ソースシステムで1回だけデータが保存されるフィールドです。逆に、継時的データフィールドは、ある期間（例えば、ラボ、バイタル、任意の種類の時系列方向データ）にわたって何度もデータを収集することができるものです。<br>継時的フィールドをマッピングする場合は、ソースシステムからデータを取得するときにDDPが表示される時間枠を決定するために使用するREDCapの日付/日時フィールドも指定する必要があります。これは、マッピングページで定義された日のオフセット値と組み合わせて、時間のウィンドウを決定します。たとえば、マップされたREDCapの日付/日時フィールドの値が2001-11-29で、日のオフセットが1日の場合、ソースシステムに照会し、2001-11-28から2001-11-30までにフィールドに保存されたデータのみを返します。その範囲外のソースデータは、審査プロセス中は無視されます。<br>関連するREDCapのdate / datetimeフィールドに値がある場合を除いて、外部ソースシステムから一時フィールドのソースデータをフェッチしないことに注意することが重要です。関連する日付/日時フィールドに値を入力すると、その時間フィールドのソースデータがフェッチされます。"
ws_46 = "プレビューフィールド(オプション)"
ws_47 = "マッピング/設定ページでは、「プレビューフィールド」として使用するソースフィールドを5つまで選択できます。 プレビューフィールドはオプションであり、通常、ソースシステムからの他のコンテキストデータを表示することによって、入力されたレコード識別子（例えば、医療記録番号）が正しいことを確認するために使用される。 たとえば、ソースフィールドとして「姓」と「生年月日」がある場合は、それらをプロジェクトのプレビューフィールドとして選択できます。したがって、レコード識別子としてREDCapに値が入力された場合、 身元を確認するために姓と生年月日を表示します。 プレビューフィールドを使用しない場合、誤ったソースデータがインポートされる可能性があります。 したがって、プレビューフィールドは必須ではありませんが、データ品質の目的で推奨されます。"
ws_48 = "裁決プロセス"
ws_49 = "マッピング処理が完了しても、外部ソースシステムからのデータは自動的にREDCapプロジェクトにインポートされません。 プロジェクトにインポートする前に担当者がソースシステムからの各データ項目を見て判断する必要があります。<br>"
ws_50 = "REDCapプロジェクトにDynamic Data Pull（DDP）を利用するには、プロジェクトのDDPを有効にするために必要な手順と、DDPの使用を許可された個人についてREDCap管理者に連絡してください。"
ws_51 = "動的データプル(DDP)"
ws_52 = "外部ソースシステム"
ws_54 = "1)データ、あなたのREDCapのプロジェクトにインポートしたい外部ソースシステムからソースフィールドを選択し、2)プロジェクトでREDCapフィールドにそれらのソースフィールドをマップ：マッピング処理は、2つのステップで構成されています。ソースフィールドがマップされると、REDCapは、その後、すぐにレコードは、そのソース識別子フィールド(例えば、カルテ番号)の値が与えられているように、ソースデータをインポートすることができるようになります。ソースシステムからのデータは、データ入力フォーム上またはレコード一覧にリアルタイムで即座にフェッチされ、後には、任意の追加データのために一定の間隔でソースシステムをチェックします。"
ws_55 = "すべての選択を解除"
ws_56 = "REDCap管理者がREDCapプロジェクトのDDPを有効にした後、管理者はプロジェクト内の任意のユーザーにDDPへのアクセス権を与えることができます（ユーザーがソースシステムデータへのアクセスを許可されていることを前提とします）。 マッピング/セットアップ処理を実行し、および/またはソースシステムからのデータの裁定/授受を行う。 DDPの利用を開始するには、管理者だけが個人のアクセスを許可できます。"
ws_57 = "REDCapの管理者がREDCapプロジェクトのDDPを有効にした後、ユーザー権限のページへのアクセス権を持つ人は、あなたと、ユーザーが実行するユーザー権限を与えることができたDDPにアクセスするためのプロジェクトのユーザー権限で任意のユーザーを与えることができますマッピング/セットアッププロセスおよび/またはソースシステムから/インポートデータを裁定します。"
ws_58 = "特定のユーザーのDDPを有効にするには、ユーザー権限のページを参照してください。"
ws_59 = "審査画面には、1）レコード一覧、2）レコードを表示する際のデータ入力フォームの2か所のいずれかからアクセスできます。 レコード一覧には、表示される各レコードのソースシステムからの新しい項目の数を含む新しい表の列が表示されます。 カウントをクリックすると、そのレコードの裁決画面が開きます。 また、データ入力フォームでレコードを表示すると、元のシステムからの新しい項目の数がページの上部に赤いボックスで表示され、[表示]ボタンをクリックすると裁定画面が開きます。 裁決画面では、まだ裁定されていないソースシステムのすべてのデータが表示されます。<br>"
ws_60 = "REDCapフィールドに単一のソース値が返された場合は、自動的にその項目が自動的に選択されます。 フィールドが複数の値が返される一時的なデータフィールドの場合、REDCapの日付/日時の値とまったく同じカレンダー日付で返される唯一の値である場合にのみ、データ値が自動的に事前選択されます。 （すなわち、事前選択オプション（例えば、最小値、最新値）が既にマッピング・ページのそのフィールドに設定されていない限り）。<br>"
ws_61 = "ユーザーは、裁定画面のすべての項目を表示し、インポートするソース値を示すために、それぞれの横にあるラジオボタンを選択する必要があります。 すべての値を選択したら、[保存]ボタンをクリックすると、値がプロジェクトにインポートされます。 いくつかの項目が残っていて判決が下されていなかった場合、ユーザーは、将来的にそれらを裁定するためにいつでも戻ることができます。"
ws_62 = "DDPはREDCap管理者だけが有効にすることができるので、このプロジェクトにDDPを利用したい場合はREDCap管理者に連絡してください。"
ws_63 = "動的データプル(DDP)"
