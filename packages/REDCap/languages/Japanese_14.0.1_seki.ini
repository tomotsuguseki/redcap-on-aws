ws_31 = "プロジェクトに対して動的データプル（DDP）が有効になっている場合、DDPのさまざまな側面を利用するために、任意のユーザーに対して2つの異なるユーザー特権を設定できます。 <br>ユーザーには、セットアップ/マッピングプロセスを実行したり、データをソースシステムからREDCapプロジェクトにインポートしたりするためにデータを裁定する権限が与えられます。 <br>セットアップ/マッピング権限が与えられている場合、プロジェクト設定ページに新しいステップが表示され、マッピングページに移動して、外部ソースシステムからREDCapプロジェクトフィールドへのフィールドのマッピングを開始できます。 <br>ソースシステムから。 ユーザーがデータの調整権限を持っている場合は、ソースシステムから受信したデータを表示、調整、およびインポートできるようになります。これはレコードステータスダッシュボードおよびデータ入力フォームの上部に表示されます。"
ws_311 = "FHIRアクセストークンを取得するための承認タイプ"
ws_315 = "デフォルトでは、REDCapユーザーは、EHRインターフェース内の埋め込みREDCapページから「EHR起動」を使用して、EHRへのREDCap接続を確立できます。 さらに、REDCapユーザーがREDCap内からEHRにログインしてEHRへの接続を確立できるようにするために、他のオプションを有効にすることができます。 EHRへの接続が確立されると、ユーザーは臨床データをREDCapにインポートし始めることができます。"
ws_316 = "EHR起動は、承認の実行とFHIRトークンの取得にのみ使用します（一般的ではありません）"
ws_317 = "REDCapユーザーが「Clinical Data Interoperability Services」を使用するには、まずこのページでセットアップして有効にする必要があります。 開始するには、以下にリンクされているZIPファイルをダウンロードし、そこに含まれる指示に従ってください。 特定のEHRについて指示がある場合もありますが、そうでない場合は、「指示-一般」ファイルを使用できます。 セットアップ手順を実行した後、REDCapユーザーはREDCapでClinical Data MartとClinical Data Pullの使用を開始できます。 データマートはREDCap側でのみ使用できますが、CDPはEHRユーザーインターフェイス内またはREDCap側から（EHR内になく）オプションで使用できます。"
