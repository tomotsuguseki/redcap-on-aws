survey_1181 = "以下に表示されているのは、サーベイの設定ページで 1 つまたは複数のアンケートで有効になっている PDF 自動アーカイブ設定によって自動的にキャプチャされ、保存された PDF ファイルです。<br>「フルデータセット」のデータエクスポート権限を持つユーザーのみが、アーカイブされたファイルをダウンロードすることができます。<br>注:以下の PDF は、参加者がアンケートを完了したときにアーカイブされたもので、現在のデータを使用してオンデマンドで生成されるプロジェクト内の他のダウンロード可能な PDF とは異なる場合があります。"
survey_1182 = "'Auto-Archiver + e-Consent Framework'サーベイオプションは、一般的なサーベイプロセスに2つのことを追加します。 <br>1）参加者がサーベイを完了する前に、サーベイの最後に追加の証明書ページが追加され、サーベイ回答のインラインPDFコピーが表示され、文書内のすべての情報が正しいことを確認するよう求められます。 すべてが正しいことを確認すると、サーベイは完了とマークされます。 サーベイは、認証ステップを完了するまで完了していないと考えられます。 <br>2）サーベイが完了すると、e-Consent固有のPDFの形式で回答の固定されたコピーがプロジェクトのファイルリポジトリに保存されます。 e-Consent固有のPDFには、PDFの各ページの下部にe-Consent Framework Optionsの値が挿入されます。 これらの値（名前、生年月日など）は、同意した人の身元を証明する文書としてPDFに追加されます。"
