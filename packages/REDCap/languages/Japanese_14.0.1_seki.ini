dataqueries_263 = "プロジェクト内のユーザーが、問題解決ワークフロー（クエリ）を利用し始める前に、ユーザー権限を決めなければなりません。<br>これらのユーザー権限は、彼らがデータの解決ワークフロー内で行えることを決定します。まず、ユーザー権限のページに移動します。そこでは、問題解決ワークフロー（クエリ）用に特別な権限の新しいセクションが表示されます。あなたは、任意のユーザーに次の権限のいずれかを割り当てます。<br>アクセス不可、表示のみ、応答のみ、開く/応答/閉じる。<br>すべてのユーザーは、最初は「アクセス不可」権限を割り振られています。"
