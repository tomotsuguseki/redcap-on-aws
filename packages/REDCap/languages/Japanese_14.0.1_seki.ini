survey_1190 = "e-consent versionとtypeはいずれも自由形式のテキストフィールドで、PDF内の各ページのフッターに値が挿入されます。<br>フォームのバージョン管理は、フォームの現在のバージョンまたは状態を表す番号または英数字を指定する概念です。<br>したがって、データ収集の開始後にフォームが変更された場合は、新しいバージョンを適用することをお勧めします。たとえば、最初のバージョンが単に「1 」で、少数の参加者の同意を収集した後、フォームの新しいバージョンを表す質問が変更または追加されるため、バージョンを「2 」に上げることができます(など)。<br>e-Consent「種類 」はオプションの自由形式テキストフィールドで、PDFフッターに表示するだけのテキストラベルとして、このアンケートが表すe-Consentの種類(例えば小児)を指定できます。<br>このタイプは、プロジェクト内の複数の電子同意フォームを区別するためによく使用されます。"
