messaging_55 = "そこにはたくさんのチャット製品がありますが、特にPHI（Protected Health Information）や他の種類の機密情報を扱う場合、それらのすべてが安全でプライベートなコミュニケーションの良い選択肢ではありません。<br> REDCap メッセンジャーは完全に安全で、あなたの所属する施設が運用し、HIPAA準拠基準を満たしています。<br> また、GCP、21 CFR Part 11、およびFISMA環境を含む他の準拠環境で（REDCapの一部として）実装することも可能です。<br> REDCapのデータが安全であるように、チャンネルも安全です。<br> あなたのプロジェクトのすべてのコミュニケーションに電子メールやサードパーティのチャットアプリケーションを使用する必要はありません。<br> REDCap Messengerをチームのすべてのコミュニケーションとファイル共有の中心的なハブとして使用できます。<br> また、REDCapに組み込まれている点が最も優れています。<br> したがって、すでにデータ収集にREDCapを使用している場合は、データ収集とプロジェクトで通常行われる業務連絡全般にREDCap Messengerを使用するだけです。"
