ws_93 = "REDCapは、個々のレコードのソースシステムからデータを取り出す際に、このWebアドレスへの要求を行います。 REDCapがこのWebサービスを呼び出して、REDCapが要求されたデータの詳細を提供する場合、Webサービスは上記のテクニカルドキュメントPDFで規定されている指定されたフォーマットでレコードに対して利用可能なデータを返します。"
ws_94 = "REDCapは、現在のユーザーがDDPデータの裁定やソースシステムからのデータへのアクセスに適切な権限を持っているかどうかを検証するときに、このWebアドレスへの要求を行います。 このWebサービスは、プロジェクトごとにセッションごとに1回だけ呼び出されます。 ユーザーがサービスによってアクセス権を持たないと判断された場合、DDPのデータを判断しようとするとエラーメッセージが表示されます。 注：このサービスは、追加のセキュリティのためのオプションです。"
