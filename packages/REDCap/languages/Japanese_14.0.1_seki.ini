survey_1258 = "自動招待を無効にするための『ロジックの停止』の使用方法"
survey_1259 = "すぐに送信されずに後で送信されるように予定されているサーベイの自動招待（ASI）がある場合は、必要に応じてこれらの予定されている招待を手動で停止するために、条件付きロジックで「ロジック停止」を使用することを検討します。（別名「キルスイッチ」）<br>招待状が予定されていて、すぐにそれを削除する必要がある場合に使用します。<br>注：「ロジックの停止」が機能するためには、「ロジックが正しいことを確認する」チェックボックスをオンにしておく必要があります。<br>チェックボックスをオンにすると、特定のレコードが保存されたりデータが変更されたりするたびに、REDCapはこのレコード/サーベイに招待状が予定されているかどうかを確認します。そしてもしそうであれば、この条件／ロジックが依然として真であるかどうかを確かめるために二重チェックを行います。<br>条件が満たされなくなった場合は、招待状を削除して送信されないようにします。そして、後でそのレコードが再び修正され、その条件が再び真になると、招待状は再スケジュールされます。<br> 「確実にロジックが正しい」チェックボックスがチェックされていない場合、REDCapはスケジュールされた招待状をそのまま残し、削除することはありません。"
survey_126 = "ご希望の場合は、このサーベイをもう一度やり直すことができます。"
survey_1260 = "「ロジック停止」は、複雑な条件付きロジックのセットでも、プロジェクト内の単一フィールドのように単純なものでもかまいません（つまり、キルスイッチ）。<br> たとえば、参加者の年齢が18歳以上のときにサーベイへの招待状をスケジュールしたい場合、ロジックは '[age]>=18'になります。 また、スケジュールされた招待状を手動で削除できるように「ロジック停止」を追加したい場合は、'[age]>= 18 and [remove_alert] <> 1 'を使用できます。 このフィールドの「アラートの削除」は「はい/いいえ」フィールドです。<br>そのため、この例では、スケジュールされた招待状を削除したい場合は、[アラートを削除]フィールドがあるデータ入力フォームに移動して、[はい]に設定することができます。 これはさまざまな方法で実行できます。<br> これは、この概念を紹介するための単純な例にすぎません。<br> <b>「ロジックを停止」を使用する際のポイントは、「ロジックを確実に維持する」チェックボックスをオンにする必要があることです。</b>"
