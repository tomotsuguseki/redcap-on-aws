system_config_873 = "キャッシュ検索を使用してページ速度を向上"
system_config_874 = "現在のREDCapウェブページは、REDCapのキャッシュ検索機能を利用しているため、より速く読み込むことができました。キャッシュ検索は、REDCapが特定のページを一時的に保持するキャッシュに保存する自動化された内部機能です。キャッシュ検索を利用すると、プロジェクトで最近データやメタデータに変更がない場合、REDCapは、そのページが以前に読み込まれたときの保存キャッシュを出力します。 つまり、REDCapは通常ページを読み込むためのすべての作業を行う必要がなく、キャッシュを使用することで、より高速にページを読み込むことができます。現在のページが最後にキャッシュされた時間は次のとおりです。"
