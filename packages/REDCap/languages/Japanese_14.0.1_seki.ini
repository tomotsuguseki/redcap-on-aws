ws_322 = "クライアント資格情報承認フローを使用したEHRへのシステムレベルの接続を許可する"
ws_323 = "クライアント資格情報承認フローは、システムレベルのアクセス資格情報を使用して、承認を実行し、FHIRトークンを取得するときにEHRとインターフェイスします。 <br>ただし、標準承認フローでは、EHRへの接続を確立するためにユーザーレベルのEHRログインが必要です。 EpicまたはCernerを使用している場合、標準認証フローが推奨されます。"
