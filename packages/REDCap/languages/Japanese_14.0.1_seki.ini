random_101 = "ランダム化に使用できるいくつかの異なるユーザー権限があります。これらの権限はすべて、ランダム化プロセス中のさまざまな役割に対応し、ユーザー権限ページで設定できます。<br>これらの特定のランダム化特権は、 「セットアップ」、 「ダッシュボード」、および 「ランダム化」という名前です。 <br>「セットアップ」権限が与えられている場合は、「ランダム化」ページの「セットアップ」タブが表示されます。このタブでは、ランダム化モデルとそのすべてのパラメータを定義し、カスタム割付テーブルをアップロードできます。<br>「ダッシュボード」権限を持っている場合は、「ランダム化」ページに「割り当てダッシュボード」タブが表示されます。このタブでは、ランダム化されたサブジェクトの全体的な割り当ての進行状況と割り当てを表示できます。 <br>「ランダム化」権限を持っている場合は、ランダム化フィールドを含むデータ収集フォームの「ランダム化」ボタンを表示できます。これにより、表示中の件名/レコードに対してランダム化を実行できます。<br>誰かが「ランダム化」特権を与えられた場合、ランダム化を実行しているときに、階層化フィールドが既に使用されている既存のデータ（階層化が使用されている場合）を表示および変更できます。 たとえそれが具体的に層レベルのフィールドが存在するフォームを表示するためのフォームレベルの権限を持っていなくても可能です。<br>したがって、「ランダム化」権限は、このようにフォームレベルのユーザー特権よりも優先されますが、ランダム化階層のフィールドにのみ適用されます。<br>ランダム化のための3つのユーザー権限は、プロジェクト内の3つの異なるタイプの人に割り当てるのが理想的です（重複する役割を持つユーザーがいる可能性もあります）。<br>通常のデータ入力者は「ランダム化」権限は持っているが、他の権限は持ちません。<br>PIや統計/データアナリストのように、プロジェクトの中で最も高いランクの人だけに、「セットアップ」や「ダッシュボード」の権限が与えられるべきです。"
