ws_281 = "REDCap管理者があなたのREDCapプロジェクトに対してCDPを有効にした後、管理者はプロジェクト内の任意のユーザーにCDPへのアクセス権を与えることができます（ユーザーがソースシステムデータへのアクセスを許可されていると仮定します）。 <br>そこでは、マッピング/設定プロセスを実行することや、ソースシステムからデータを判断/インポートするためのユーザー特権をユーザーに与えることができます。 <br>管理者だけが個人にCDPの利用を開始するためのアクセス権を付与できます。"
ws_282 = "REDCapシステム管理者があなたのREDCapプロジェクトに対してCDPを有効にした後、ユーザー権利ページへのアクセス権を持つユーザーがあなたとプロジェクトのすべてのユーザーにCDPにアクセスする特権を与えることができます。 そこではマッピング/設定プロセスおよび/またはソースシステムからのデータの判定/インポートの権限を付与できます。"
ws_283 = "CDPへのアクセス権が付与された後、ユーザーはプロジェクト設定ページにCDPステップを表示し、そこでCDPマッピング/設定ページに移動できます。<br> これにより、ユーザーは自分のREDCapプロジェクトですでに作成されているフィールドを外部ソースシステムからのフィールドにマップできます。<br> このマッピングにより、REDCapは、外部システムからデータをインポートするときにデータを配置する場所を知ることができます。"
ws_284 = "動画: Clinical Data Pull (CDP)"
