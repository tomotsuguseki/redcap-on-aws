messaging_57 = "REDCapにログインすると、[マイプロジェクト]ページの上部ナビゲーションバーに「メッセンジャー」が表示されます。 また、プロジェクト内では、プロジェクトの左メニューの上部に表示されます。<br> これをクリックすると、Webページの左側にあるREDCapメッセンジャーパネルが開きます。そこには、あなたに送信された未読メッセージを表示したり、自分の新しいチャンネルを作成したりできます。<br>メッセージを読んだり、送信したりしたあとは、Messengerパネルの右上にあるXをクリックして閉じます。<br> 新しいメッセージを受信した場合、REDCapメッセンジャーは常にその旨を通知しますので、必要な場合を除いてメッセンジャーパネルを常に開いたままにする必要はありません。"
